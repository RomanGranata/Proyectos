  <body class="bg-light">
    <div class="py-5 text-center">

         <h2>Esctibenos</h2>
          <p class="lead">Dejanos tu consulta .</p>
    </div>
  
    <div class="col-md-12  text-center">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
              <div class="invalid-feedback">
                Faltó ingresar el nombre.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="Apellido" required autofocus>
              <div class="invalid-feedback">
                Faltó ingresar el apellido.
              </div>
            </div>
          </div>

          <div class="row">  
            <div class="col-md-6 mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" id="zip" placeholder="Correo@gmail.com" value="" required>
              <div class="invalid-feedback">
                Debes ingresar un campo.
              </div>
            </div>
      
            <div class="col-md-6 mb-3">
              <label for="phone">Telefono</label>
              <input type="number" class="form-control" id="phone" placeholder="Telefono" value="" required>
              <div class="invalid-feedback">
                Debes ingresar un campo.             
             </div>
            </div>
          </div>

          <div class="row">  
            <div class="col-md-12 mb-3">
              <label for="consulta">Consulta</label>
              <textarea class="form-control" id="question" rows="3" placeholder="Escribe tu consulta aqui" value="" required>  </textarea>
              <div class="invalid-feedback">
                 Debes ingresar un campo.
              </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-danger btn-lg" onclick="saveQuestions()" type="button">Enviar</button>
              </div>

          </div>
    </div>
  </body>
</html>
