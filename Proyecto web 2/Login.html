<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>
 

      <!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="./css/login.css" rel="stylesheet">
      <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
      <script type="text/javascript" src="./js/user.js"></script>
      <script>
        // Initialize Parse
          Parse.initialize("l2vm9OQKowYpADDXdYn1GAFyZd8dBJgIzMd6nrMM", "wgH23IhbGYoz7ftOOOH53mivcf7KtA1eH8ssmOYX");
          Parse.serverURL = "https://parseapi.back4app.com/";
       </script>

  </head>

      <body class="bg-light">
          <div class="py-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
               <h2>Registrate</h2>
                <p class="lead">Completa los con tus datos .</p>
          </div>
      
        <div class="col-md-12  text-center">
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Nombre</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Tu nombre" value="" required>
                  <div class="invalid-feedback">
                    Faltó ingresar el nombre.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Apellido</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Tu apellido" value="" required>
                  <div class="invalid-feedback">
                    Faltó ingresar el apellido.
                  </div>
                </div>
              </div>

          <div class="row">  
            <div class="col-md-6 mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" id="email" placeholder="Correo@gmail.com" value="" required>
              <div class="invalid-feedback">
              El Email parece inválido.
              </div>
            </div>
      
            <div class="col-md-6 mb-3">
              <label for="phone">Telefono</label>
              <input type="number" class="form-control" id="phone" placeholder="Telefono" value="" required>
              <div class="invalid-feedback">
                 El telefono parece inválido.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="country">Localidad</label>
              <input type="text" class="form-control" id="country" placeholder="Localidad" value="" required>
              <div class="invalid-feedback">
                La localidad parece inválida.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="state">Provincia</label>
              <input type="text" class="form-control" id="state" placeholder="Provincia" value="" required>
              <div class="invalid-feedback">
                La provincia parece inválida.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="zip">Cod.Postal</label>
              <input type="text" class="form-control" id="zip" placeholder="Cod.Postal" value="" required>
              <div class="invalid-feedback">
                El Código Postal parece invalido.
              </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="direccion">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Direccion" value="" required>
                <div class="invalid-feedback">
                  La direccion parece invalida.
                </div>
           </div>
          </div>
         
          <div class=" row  ">
                <div class="col-md-7 ">
                    <p> </p>
                    <input type="checkbox" class="form-check-input" id="validation" required>
                    <label class="form-check-label" for="validation">Estoy deacuerdo con cargar mis datos</label>
                    <div class="invalid-feedback"></div>
                 </div>
              <div class="col-md-3  ">
                <p></p> 
            <button class="btn btn-danger btn-lg btn-block" onclick="saveUser()" type="button">Ingresar la Solicitud  </button>
            </div>

        </div>
    </div>
   </form>
  </body>
</html>
